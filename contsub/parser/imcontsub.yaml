libs:
  spline:
    _include: (contsub.parser.library)spline.yaml
  polyn:
    _include: (contsub.parser.library)polyn.yaml

inputs:
  input-image:
    info: Input image
    dtype: File
    must_exist: yes
    required: yes
    policies:
      positional: yes
  output-image:
    info: Name of ouput image
    dtype: File
  mask-image:
    info: Mask image
    dtype: File
    must_exist: true
  fit-model:
    dtype: str
    choices:
      - polyn
      - spline
      - dct
    default: spline
  _use:
   - libs.spline.inputs
# _use: IF(current.fit-model == spline, libs.spline.inputs, libs.polyn.inputs)
outputs:
  {}
